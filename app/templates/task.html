
{% extends "base.html" %}


<!-- ========================================================================== -->


{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='task_style.css') }}">
{% endblock %}


<!-- ========================================================================== -->


{% block content %}

{% if not task_created %}
    <h2>Create a new task</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="number" name="npoints" min="1" max="100" value="1"><br>
        <input type="file" name="images[]" accept="image/*" multiple required><br>
        <button type="submit">Create</button>
    </form>
{% else %}
    <h2>Task</h2>

    <form action="{{ url_for('delete_task') }}" method="GET">
        <button type="submit">Delete Task</button>
    </form>

    <canvas id="main_canvas" name="main_canvas"></canvas>
    
{% endif %}

{% endblock %}


<!-- ========================================================================== -->


{% block scripts %}

{% if not task_created %}

{% else %}
    <script src="{{ url_for('static', filename='task_script.js') }}"></script>
{% endif %}
   
{% endblock %}
